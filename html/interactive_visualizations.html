<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Visualizations - Spotify Music Analysis</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

    <!-- Navigation -->
    <nav class="bg-gray-800 text-white py-4">
        <div class="container mx-auto flex space-x-6">
            <a href="home.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="static_visualizations.html" class="nav-link">Static Visualizations</a>
            <a href="interactive_visualizations.html" class="nav-link active">Interactive Visualizations</a>
            <a href="conclusions.html" class="nav-link">Conclusions</a>
        </div>
    </nav>

    <!-- Audio Features by Region Section -->
    <section class="section mb-8">
        <h2 class="text-2xl font-bold mb-4">Audio Features by Region</h2>
        <div class="controls mb-4">
            <label for="country-select" class="mr-2">Select Region:</label>
            <select id="country-select"></select>
        </div>
        <div id="country-chart-container" class="chart-container"></div>
    </section>

    <!-- Audio Features Timeline Section -->
    <section class="section mb-8">
        <h2 class="text-2xl font-bold mb-4">Audio Features Timeline</h2>
        <div class="controls mb-4">
            <label for="region-select" class="mr-2">Select Region:</label>
            <select id="region-select"></select>
            <label for="feature-select" class="mr-2">Select Feature:</label>
            <select id="feature-select"></select>
        </div>
        <div id="timeline-chart-container" class="chart-container"></div>
    </section>

    <!-- Include JavaScript Files -->
    <script src="../js/country-audio.js"></script>
    <script src="../js/country-audio-timeline.js"></script>

</body>
</html>
