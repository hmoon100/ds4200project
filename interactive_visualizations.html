<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="styles.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        .bar {
            fill: var(--primary-blue);
            transition: fill 0.2s;
        }
        .bar:hover {
            fill: var(--hover-gray);
        }
        .line {
            fill: none;
            stroke: var(--primary-blue);
            stroke-width: 2;
        }
        select {
            padding: 4px 8px;
            font-size: 1em;
        }
    </style>

<body>
    <div class="flex space-x-6 py-4">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>

            <section class="chart-container">
                <h2 class="text-2xl">Audio Features by Region</h2>
                <div class="controls">
                    <label for="bar-region-select">Select Region:</label>
                    <select id="bar-region-select"></select>
                </div>
                <div id="bar-chart"></div>

            <section class="chart-container">
                <h2 class="text-2xl">Audio Feature Timeline</h2>

                    <label for="timeline-region-select">Select Region:</label>
